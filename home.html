<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <div class="grid-container">
    <div class="header grid-child">
        <h1 class="bar-none-citations font-class-1">Bar None Citations</h1>
        <img
          class="legal-icon"
          src="https://anima-uploads.s3.amazonaws.com/projects/5f981fab6395527a14058a31/releases/5f981fb2e901303153a036cc/img/legalicon@1x.png"
        />
        <input type="submit" class = "legal-icon" value = "">
        <div class="case-button-container">
            <input type="submit" class = "case-button-container header-buttons default-border header-button-text font-class-1" value="Case">
        </div>
        <div class="statute-button-container">
          <input type="submit" class = "header-buttons default-border header-button-text font-class-1" value="Statute">
        </div>
        <div class="rules-button-container">
            <input type ="submit" class = "header-buttons default-border header-button-text font-class-1" value = "Rules">
        </div>
        <div class="search-field-container">
          <img
            class="search-container-location"
            src="https://anima-uploads.s3.amazonaws.com/projects/5f981fab6395527a14058a31/releases/5f981fb2e901303153a036cc/img/path-1@1x.png"
          />
        </div>
        <input type="text" class ="enter-case-statue-name font-class-1 default-border " name="search-name" value="Enter case or statue name">
        <img
          class="search-button"
          src="https://anima-uploads.s3.amazonaws.com/projects/5f981fab6395527a14058a31/releases/5f981fb2e901303153a036cc/img/rectangle-6@1x.png"
        />
        <input type="submit" class = "search-box search font-class-1" value = "Search">
        <!--<div class="search font-class-1">Search</div>-->
        <div class="bottom-half default-border"></div>
        <div class="search-results font-class-1">Recent Citations:</div>
        <div class="results-box default-border"></div> 
      </div>
