<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- <link rel="stylesheet" href="home.css"> -->
    <!--<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">-->
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      @import url('https://fonts.googleapis.com/css?family=Segoe+UI:400');
      .bar-none-citations {
        background-color: transparent;
        color: var(--alto);
        font-size: 24px;
        height: 42px;
        line-height: 30px;
        position: absolute;
        right: 42px;
        text-align: left;
        top: 12px;
        white-space: nowrap;
        width: 200px;
      }
      .default-border {
        border: 1px solid var(--dove-gray);
      }
      .header-button-text {
        background-color: transparent;
        color: black;
        font-size: 16px;
        height: calc(100.00% - 0px);
        line-height: 22px;
        position: absolute;
        right: calc(46.15% - 0px);
        text-align: center;
        top: 7px;
        white-space: nowrap;
        width: 48px;
      }
      .search-field-container {
        background-color: transparent;
        height: 33px;
        left: 30px;
        position: absolute;
        top: calc(22.76% - 8px);
        width: 211px;
      }
      .enter-case-statue-name {
        background-color: transparent;
        color: var(--stack);
        font-size: 14px;
        height: 28px;
        left: 29px;
        line-height: 16px;
        position: absolute;
        text-align: left;
        top: calc(23.95% - 14px);
        white-space: nowrap;
        width: 163px;
      }
      .default-font {
        font-family: 'Segoe UI', Helvetica, Arial, serif;
        font-style: normal;
        font-weight: 400;
      }
      .rules-button-container {
        background-color: transparent;
        height: 35px;
        position: absolute;
        right: 40px;
        top: 62px;
        width: 70px;
      }
      .header {
        background-color: maroon;
        flex-shrink: 0;
        height: 547px;
        margin-top: 21px;
        position: relative;
        width: 300px;
      }
      .statute-button-container {
        background-color: transparent;
        height: 35px;
        position: absolute;
        right: calc(47.24% - 22px);
        top: 62px;
        width: 70px;
      }
      .case-button-container {
        background-color: transparent;
        height: 35px;
        left: 32px;
        position: absolute;
        top: 62px;
        width: 70px;
      }
      .legal-icon {
        background-color: transparent;
        height: 45px;
        left: 8px;
        position: absolute;
        top: 5px;
        width: 45px;
        border-color: transparent;
      }
      .search-container-location {
        background-color: transparent;
        height: calc(100.00% + 18px);
        left: -9px;
        position: absolute;
        top: -6px;
        width: calc(100.00% - 26px);
      }
      .header-buttons {
        background-color: var(--pink-swan);
        border-radius: 17px;
        height: calc(100.00% - 1px);
        left: 0px;
        position: absolute;
        top: 1px;
        width: 100%;
      }
      .bottom-half {
        background-color: white;
        height: calc(100.00% - 173px);
        left: 0px;
        position: absolute;
        top: 173px;
        width: 298px;
      }
      .search-button {
        background-color: transparent;
        height: 51px;
        position: absolute;
        right: 22px;
        top: calc(22.38% - 11px);
        width: 80px;
      }
      .results-box {
        background-color: white;
        bottom: 37px;
        height: 294px;
        left: 22px;
        position: absolute;
        width: calc(100.00% - 52px);
      }
      .rules {
        background-color: transparent;
        color: black;
        font-size: 22px;
        height: calc(100.00% - 3px);
        line-height: 22px;
        position: absolute;
        right: calc(36.36% - 20px);
        text-align: left;
        top: 7px;
        white-space: nowrap;
        width: 54px;
      }
      .search {
        background-color: transparent;
        color: white;
        font-size: 14px;
        height: 34px;
        line-height: 16px;
        position: absolute;
        right: calc(17.12% - 24px);
        text-align: center;
        top: calc(23.95% - 14px);
        white-space: nowrap;
        width: 68px;
      }
      .search-results {
        background-color: transparent;
        color: black;
        font-size: 15px;
        height: 22px;
        left: 17px;
        line-height: 15px;
        position: absolute;
        text-align: left;
        top: calc(36.10% - 8px);
        white-space: nowrap;
        width: 100px;
      }
      .statute {
        background-color: transparent;
        color: black;
        font-size: 22px;
        height: calc(100.00% - 3px);
        left: 13px;
        line-height: 22px;
        position: absolute;
        text-align: left;
        top: 7px;
        white-space: nowrap;
        width: calc(100.00% - 22px);
      }
      :root {
        --alto: rgba(226,218,218,1.0);
        --dove-gray: rgba(112,112,112,1.0);
        --pink-swan: rgba(187,187,187,1.0);
        --stack: rgba(138,138,138,1.0);
      }
    </style>
    <script>
      function searchClicked() {
        var div = document.getElementById('searchOrCite');
        div.innerHTML = 'Search Results:';
        google.script.run
          .withSuccessHandler()
          .withFailureHandler()
          .showDialog();
        
      }  
      function iconClicked() {
        var div = document.getElementById('searchOrCite');
        div.innerHTML = 'Recent Citations:';
      }

      function generalClicked (index) {
        switch(index) {
          case 1:
            searchClicked();
            // alert ("Click this to query the database for selected element");
            break;
          case 2:
            alert ("Click this if you are citing a case");
            break;
          case 3:
            alert ("Click this if you are citing a statute");
            break;
          case 4:
            alert ("Click this if you are citing a rule");
            break;
          case 5:
            iconClicked();
            alert ("Click this to go back to the starting sidebar");
            break;
}
          
        
      }
        
      
      
    </script>
</head>
<body>
    <div class="header grid-child">
        <h1 class="bar-none-citations default-font">Bar None Citations</h1>
        <img
          class="legal-icon"
          src="https://anima-uploads.s3.amazonaws.com/projects/5f981fab6395527a14058a31/releases/5f981fb2e901303153a036cc/img/legalicon@1x.png"
        />
        <input type="submit" class = "legal-icon" value = "" onclick="generalClicked(5)">
        <div class="case-button-container">
            <input type="button" class = "case-button-container header-buttons default-border header-button-text default-font" value="Case" onclick="generalClicked(2)">
        </div>
        <div class="statute-button-container">
          <input type="button" class = "header-buttons default-border header-button-text default-font" value="Statute" onclick="generalClicked(3)">
        </div>
        <div class="rules-button-container">
            <input type ="button" class = "header-buttons default-border header-button-text default-font" value = "Rules" onclick="generalClicked(4)">
        </div>
        <div class="search-field-container">
          <img
            class="search-container-location"
            src="https://anima-uploads.s3.amazonaws.com/projects/5f981fab6395527a14058a31/releases/5f981fb2e901303153a036cc/img/path-1@1x.png"
          />
        </div>
        <input type="text" class ="enter-case-statue-name default-font default-border " name="search-name" value="Enter case or statue name">
        <img
          class="search-button"
          src="https://anima-uploads.s3.amazonaws.com/projects/5f981fab6395527a14058a31/releases/5f981fb2e901303153a036cc/img/rectangle-6@1x.png"
        />
      <input type="button" class = "search-button search" value = "Search"  onclick="generalClicked(1)">
        <!--<div class="search default-font">Search</div>-->
        <div class="bottom-half default-border"></div>
        <div id="searchOrCite" class="search-results default-font">Recent Citations:</div>
        <div class="results-box default-border"></div> 
      </div>

      
  
</body>
</html>
