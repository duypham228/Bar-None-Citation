<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- <link rel="stylesheet" href="home.css"> -->
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        .dialogue-box {
            background-color: transparent;
            font-size: 14px;
            font-family: 'Roboto';
            height: 160px;
            width: 240px;
            position: absolute;
            border: 1px solid lightgrey;
			padding: 15px;
        }
        .close-button {
            right: 20px;
            bottom: 0px;
            position: absolute;
            font-family: 'Roboto';
            font-size: 16px;
            background-color: transparent;
        }
		
        .contact-button {
            right: 20px;
            top: 0px;
            position: absolute;
            font-family: 'Roboto';
            font-size: 16px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="dialogue-box">
        <b>Getting started</b><br>
        <p>Create a citation by choosing "BarNoneCitations > Autocite" which will
			automatically cite from results obtained by searching the name of a case, 
			statute, or rule. To cite manually, click "Manual Citation".
        </p>
    </div>
    <div class="close-button button1" style="background-color: transparent">
        <input type="button" value="Close" onclick="google.script.host.close()"/>
    </div>
    <div class="contact-button">
        <input type="button" value="Contact" onclick="google.script.run.contactPage()"/>
    </div>
</body>
</html>
